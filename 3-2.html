<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue实例生命周期</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">nnn</div>
	</body>
	<script type="text/javascript">
		//生命周期函数就是vue实例在某一个时间点自动执行的函数
		let vm=new Vue({
			el:'#app',
			beforeCreate(){
				console.log('beforeCreate');
			}
		})
	</script>
</html>
