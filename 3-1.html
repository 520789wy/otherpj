<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue实例</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div @click="clicks">
				{{msg}}
				<item></item>
			</div>
			
		</div>
	</body>
	<script>
		Vue.component('item',{
			template:'<div>你好</div>'
		})
		var vm=new Vue({
			el:"#app",
			data:{
				msg:"hello"
			},
			methods:{
				clicks(){
					alert("hello")
				}
			}
		})
	</script>
</html>
